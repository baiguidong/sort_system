name: Go CI + Release

# 两类触发：
# 1️⃣ push 或 PR 到 main 分支 -> 执行 CI
# 2️⃣ push tag -> 执行 Release
on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'  # 匹配 v1.0.0, v2.3.1 等语义化版本
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # 1️⃣ 检出代码
    - name: Checkout repo
      uses: actions/checkout@v5

    # 2️⃣ 设置 Go
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    # 3️⃣ 下载依赖
    - name: Download dependencies
      run: go mod download

    # 4️⃣ 编译项目
    - name: Build
      run: go build -v ./...

    # 5️⃣ 运行测试
    - name: Run Tests
      run: go test ./... -failfast -timeout 30s

  release:
    # 只有 push tag 时执行
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: build

    steps:
    # 1️⃣ 检出代码
    - name: Checkout repo
      uses: actions/checkout@v5

    # 2️⃣ 创建 Release
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          Automatic release for tag ${{ github.ref_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # 3️⃣ 上传二进制 artifact（可选）
    - name: Upload Binary
      uses: actions/upload-artifact@v4
      with:
        name: sort_system_${{ github.ref_name }}
        path: ./sort_system  # 如果你 build 出可执行文件

